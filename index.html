  <body>
    <h1>大志万とは</h1>
    <p>外国語を極める</p>
  
<p>NEXT→</p><p>エロ広告の覇王</p><p>のはずだったのだが。。。</p><h1>ここにきて卒論が終わらない危機</h1><p>やめて！ラーの翼神竜の特殊能力で、卒論を焼き払われたら、闇のゲームでモンスターと繋がってる大志万の精神まで燃え尽きちゃう！

お願い、死なないで城之内！あんたが今ここで倒れたら、舞さんや遊戯との約束はどうなっちゃうの？ ライフはまだ残ってる。ここを耐えれば、マリクに勝てるんだから！

次回、「城之内死す」。デュエルスタンバイ！</p></body></html>
